<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width"/>
		<title>Alunos</title>
		<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
		<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
	</head>
	<body>
		<div class="panel panel-default" style="margin: 10px">
			<div class="panel-heading">
				<h1 class="panel-title">Alunos</h1>
			</div>
			<div class="panel-body">
				<form th:action="@{/alunos}" class="form-inline" th:object="${aluno}" method="POST" style="20px 0">
					<div class="form-group">
						<input type="text" th:field="*{nome}" class="form-control" placeholder="Nome" />
						<input type="text" th:field="*{mediaNotas}" class="form-control" placeholder="Média"/>
						<button type="submit" class="btn btn-primary">Adicionar</button>
					</div>
				</form>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Média</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="aluno:${alunos}">
							<td th:text="${aluno.nome}"></td>
							<td th:text="${aluno.mediaNotas}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
